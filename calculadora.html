<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script type="text/javascript">
            function calacular(){
                
                var opcao = document.getElementById('opcao').value;
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;

                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                if(num1 == '' || num1 == null){
                    alert('Favor digitar um número valido para operação!');
                    return false;
                }
                if(num2 == '' || num2 == null){
                    alert('Favor digitar um número valido para operação!');
                    return false;
                }
                var resultado = null;
                switch(opcao){
                    case '1':
                        resultado = num1 + num2;
                        break;
                    case '2':
                        resultado = num1 - num2;
                        break;
                    case '3':
                        resultado = num1 * num2;
                        break;
                    case '4':
                        resultado = num1 / num2;
                        break;
                    default:
                        alert('A opção selecionada é invalida');
                        return false;
                }
                    
                printResul(resultado);
            }
            function printResul(num){
                document.getElementById('printresult').value = num;
                
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Calculadora</h1>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <input id="num1" type="text" class="form-control" placeholder="Digite um numero">
                </div>
                <div class="col-md-4">
                    <select id="opcao" class="form-control">
                        <option value="">Selecione uma operação</option>
                        <option value="1">Adição</option>
                        <option value="2">Subtração</option>
                        <option value="3">Multiplicação</option>
                        <option value="4">Divisão</option>
                    </select>
                </div>
               
                <div class="col-md-4">
                    <input id="num2" type="text" class="form-control" placeholder="Digite um numero">
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="button" class=" btn btn-lg btn-primary pull-right" onclick="calacular()">Calcular</button>
                </div>
            </div>
            <hr />
            <div class="well">
                Resultado: <input  id ="printresult" type="text " class="form-control" readonly />
            </div>
        </div>
    </body>
</html>
